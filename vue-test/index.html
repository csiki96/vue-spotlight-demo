<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotlight</title>
    </head>
    <body>
        <div id="app">
            <button @click="openWidget">Open</button>
            <button @click="closeWidget">Close</button>
            <input type="text" placeholder="To prove tabbing/focus is still working">
            <Spotlight field-name="symbol" :data-provider="dataProvider" :widget-open="open" :action="action" :match-renderer="renderer"/>
        </div>
    </body>
    <script src="dist/main.js"></script>
</html>
